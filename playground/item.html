<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Item</title>
    <link rel="stylesheet" type="text/css" media="screen" href="./../public/css/item.css">

</head>

<body class="centered-form">
    <div class="centered-form__form">
        <form action="/chat.html">
            <div class="form-field">
                <H3>New item</H3>
            </div>
            <div class="form-field">
                <label>title</label>
                <input type="text" name="title" autofocus>
            </div>
            <div class="form-field">
                <label>link</label>
                <input type="text" name="link">
            </div>
            <div class="form-field">
                <label>description</label>
                <textarea id="input-description" cols="100" rows="5"></textarea>
            </div>
            <div class="form-field">
                <button>submit</button>
            </div>
        </form>
    </div>

</body>

</html>
